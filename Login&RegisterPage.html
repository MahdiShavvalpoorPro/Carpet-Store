<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="Css/login&registerpage.css" />
  <title>Sign in & Sign up Form</title>
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" class="sign-in-form">
          <h2 class="title">ورود به سایت</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="نام کاربری" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="رمز عبور" />
          </div>
          <input type="submit" value="ورود به سایت" class="btn solid" />


        </form>
        <form action="#" class="sign-up-form">
          <h2 class="title">ثبت نام</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="نام کاربری" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="ایمیل" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="رمز عبور" />
          </div>
          <input type="submit" class="btn" value="ثبت نام" />
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>برای اولین باره وارد سایت میشی!؟</h3>
          <p>
            برو به صفحه ثبت نام
          </p>
          <button class="btn transparent" id="sign-up-btn">
            ثبت نام
          </button>
        </div>
        <img src="Images/log.svg" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>اکه از قبل ثبت نام کردی روی دکمه ورود بزن</h3>
          <p>
          </p>
          <button class="btn transparent" id="sign-in-btn">
            ورود
          </button>
        </div>
        <img src="Images/register.svg" class="image" alt="" />
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
